<html lang="en">
<head>
  <title>Filter Spendings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
 <div class="position-absolute top-20 start-20">
  <form hx-post="/show-filtered/" hx-trigger="change" hx-target="#content" hx-indicator=".htmx-indicator"> 
    <select class="form-select mt-3" id="months" name="months">
        <option>Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">Novermber</option>
        <option value="12">December</option> 
      </select> 
  </form> 
      <button type="button" class="btn btn-primary" hx-post="/show-filtered" hx-trigger="click" hx-target="#content" hx-swap="innerHTML"> 
       Filter Spendings 
      </button>
  </div>
</div>
</body>
</html>
