
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Curent Spendings</title>
</head>
<body>
<div class="container" id="spendlist">
  <h2>Spendings List</h2>
      <div class="container">
      <div class="position-relative top-20 start-80">
      <div class="card">
      <div class="card-header">Total</div>
          <div class="card-body">{{.Total}}</div>   
      </div>    
      </div>
    </div> 

      <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Store</th>
                <th>Value</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
          {{range .DbData}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.SpendingName}}</td>
                <td>{{.SpendingAmount}}</td>
                <td>{{.SpendingCategory}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
     <button type="button" class="btn btn-primary" hx-post="/" hx-trigger="click" hx-target="#spendlist" hx-swap="innerHTML">
            Add New Spendings
    </button>
     <button type="button" class="btn btn-primary" hx-post="/filter-page" hx-trigger="click"  hx-target="#spendlist"hx-swap="innerHTML">
            Filter Spendings
     </button>

    </div>

</body>
</html>
