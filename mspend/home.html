<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" id="content">
       <div class="col-4">
            <form hx-post="/add-spending/">
            <h2 class="mb-4">Add Spending</h2>
                <div class="mb-2">
                    <label for="spending-name">Name</label>
                    <input type="text" name="spending-name" id="spending-name" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="spending-amount">Amount</label>
                    <input type="text" name="spending-amount" id="spending-amount" class="form-control" />
                </div>
                <div class="mb-4">
                    <label for="spending-category">Category</label>
                    <input type="text" name="spending-category" id="spending-category" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
        <button hx-post="/show" hx-trigger="click" hx-target="#content" hx-swap="innerHTML">
            Show Spendings
        </button>
  </div> 

</body>
</html>
