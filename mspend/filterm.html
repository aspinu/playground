<html lang="en">
<head>
  <title>Filter Spendings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
      <form>
    <select id="months" name="months" hx-post="/show-filtered" hx-trigger="change" hx-target="#content" hx-indicator=".htmx-indicator">
        <option value=“January”>January</option>
        <option value=“2”>February</option>
        <option value=“March”>March</option>
        <option value=“April”>April</option>
        <option value=“May”>May</option>
        <option value=“June”>June</option>
        <option value=“July”>July</option>
        <option value=“August”>August</option>
        <option value=“September”>September</option>
        <option value=“October”>October</option>
        <option value=“November”>Novermber</option>
        <option value=“December”>December</option>
      </select>
  </form>
      <button type="button" class="btn btn-primary" hx-post="/show-filtered" hx-trigger="click" hx-target="#content" hx-swap="innerHTML">
            Filter Spendings
        </button>
 </div>

</body>
</html>
